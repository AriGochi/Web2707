<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje por WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #4525d3;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4b25d3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #128C7E;
        }
        .example {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Enviar mensaje por WhatsApp</h1>
    
    <div class="form-group">
        <label for="celular">Número:</label>
        <input type="tel" id="celular" placeholder="Ej. 525514487521" required>
        <span class="example">(Ej. 52 para México)</span>
    </div>
    
    <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
    </div>
    
    <hr>
    
    <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>

    <script src="app.js"></script>
</body>
</html>
